<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<div class="container-fluid h-100" role="main">
  <div class="row h-100">
    <div class="col-sm-4 col-xs-4 h-100">
      <div *ngIf="!chatLoaded">... Loading Chat</div>
        <channel-list
          *ngIf="chatLoaded"
          (selected)="onChannelSelect($event)"
          [filters]="filters"
          [options]="options"
          [sort]="sort"
          [client]="client"
          [chatCustomComponents]="chatCustomComponents"></channel-list>
    </div>
    <div class="col-sm-8 col-xs-8 h-100">
      <channel [channel]="activeChannel"></channel>
      <message-input></message-input>
    </div>
  </div>
</div>
